<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mystery Dining Reservations</title>
  <!-- Google Fonts  -->
  <link
    href="https://fonts.googleapis.com/css2?family=Brandon+Text:wght@400;700&display=swap"
    rel="stylesheet"
  />
  <!-- Link to Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
 
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <div class="container header-container">
      <div class="logo">ðŸ”Ž Mystery Dining</div>
      <nav aria-label="Primary">
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Reservations</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <section class="hero">
    <div class="hero-content">
      <h1>Experience the Unknown</h1>
      <p>
        Reserve your seat and embark on a surprise culinary adventure.
      </p>
      <div class="reservation-card">
        <h2>Reserve Now</h2>
        <div class="form-placeholder">
          <form>
            <div class="mb-3">
              <label class="form-label visually-hidden" for="reservation-name">Name</label>
              <input
                type="text"
                class="form-control"
                id="reservation-name"
                name="name"
                autocomplete="name"
                placeholder="Name"
                autofocus
                required
              />
            </div>
            <div class="mb-3">
              <label class="form-label visually-hidden" for="reservation-email">Email</label>
              <input
                type="email"
                class="form-control"
                id="reservation-email"
                name="email"
                autocomplete="email"
                placeholder="Email"
                required
              />
            </div>
            <div class="mb-3">
              <label class="form-label visually-hidden" for="reservation-zip" >Zip code</label>
              <input
                type="text"
                class="form-control"
                id="reservation-zip"
                name="zip"
                inputmode="numeric"
                autocomplete="postal-code"
                pattern="[0-9]{5}"
                aria-describedby="zip-help"
                placeholder="Zip Code"
                required
              />
              <div id="zip-help" class="form-text">Enter a 5-digit U.S. zip code.</div>
            </div>
            <div class="mb-3">
              <label class="form-label visually-hidden" for="reservation-party" >Party size</label>
              <input
                type="number"
                class="form-control"
                id="reservation-party"
                name="party"
                min="1"
                max="12"
                placeholder="Party size"
                required
              />
            </div>
            <div class="mb-3">
              <label class="form-label visually-hidden" for="reservation-heat">Spice level</label>
              <select class="form-select" id="reservation-heat" name="spice" required>
                <option value="" selected disabled>Choose a spice level</option>
                <option value="mild">Mild</option>
                <option value="med">Medium</option>
                <option value="spicy">Spicy</option>
              </select>
            </div>
            <div class="form-check mb-3">
              <input
                class="form-check-input"
                type="checkbox"
                id="reservation-birthday"
                name="birthday"
              />
              <label class="form-check-label" for="reservation-birthday">
                Would you like to pretend it's your birthday for free cake?
              </label>
            </div>
            <div class="form-check mb-3">
              <input
                class="form-check-input"
                type="checkbox"
                id="reservation-consent"
                name="consent"
                required
              />
              <label class="form-check-label" for="reservation-consent">
                I accept that I have no idea where I'll dine, and that's OK.
              </label>
            </div>
            <button type="submit" class="btn btn-lg btn-primary">Book My Mystery Meal!</button>
          </form>
        </div>
      </div>
    </div>
  </section>

  <footer>
    <div class="container">
      <p>&copy; 2025 Mystery Dining. All rights reserved.</p>
    </div>
  </footer>
</body>
</html>
